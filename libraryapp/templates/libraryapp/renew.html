<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Renew</title>
  </head>
  <style>
    table,
    th,
    td {
      border: 1px solid black;
      border-collapse: collapse;
    }
  </style>
  <body>
    <table>
      <tr>
        <th>Book Name</th>
        <th>Issued Date</th>
        <th>Days Remained</th>
        <th>Renew</th>
      </tr>

      {% for book in borrowed_books %}
      <tr>
        <td>{{ book.book.title }}</td>
        <td>{{book.date_borrowed}}</td>
        <td>{{book.days_remaining}}</td>
        <td>{{ book.book.book_id }}</td>
        <td>
          <form method="POST">
            {% csrf_token %}
            <input
              type="hidden"
              name="book_id"
              value="{{ book.book.book_id }}"
            />
            <button>Renew</button>
          </form>
        </td>
      </tr>
      {% empty %}
      <li>No books borrowed.</li>
      {% endfor %}
    </table>
  </body>
</html>
